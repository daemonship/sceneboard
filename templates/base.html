<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover local music events in your city. Filter by genre, date, and venue.">
    <meta name="robots" content="index, follow">
    <title>{% block title %}SceneBoard - Local Music Events{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/base.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'event_feed' %}" class="logo">SceneBoard</a>
                <ul class="nav-links">
                    <li><a href="{% url 'event_feed' %}">Events</a></li>
                    <li><a href="#submit-show">Submit Event</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 SceneBoard. Built for local music lovers.</p>
        </div>
    </footer>

    <script src="/static/js/base.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
